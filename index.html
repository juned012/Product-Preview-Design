<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Design</title>
  </head>
  <body>
    <div class="image-container">
      <div class="groups-image-container">
        <div class="groups-image">
          <img
            src="image/img1.webp"
            alt="watch image"
            onclick="changeImage('image/img1.webp')"
          />
        </div>
        <div class="groups-image">
          <img
            src="image/img2.jpeg"
            alt="watch image"
            onclick="changeImage('image/img2.jpeg')"
          />
        </div>
        <div class="groups-image">
          <img
            src="image/img6.jpeg"
            alt="watch image"
            onclick="changeImage('image/img6.jpeg')"
          />
        </div>
        <div class="groups-image">
          <img
            src="image/img4.webp"
            alt="watch image"
            onclick="changeImage('image/img4.webp')"
          />
        </div>
        <div class="groups-image">
          <img
            src="image/img7.webp"
            alt="watch image"
            onclick="changeImage('image/img7.webp')"
          />
        </div>
      </div>
      <div class="main-image-container">
        <div class="main-image">
          <img src="image/img1.webp" id="mainImage" />
        </div>
        <img
          src="/image/rightArrow.png"
          alt="right arrow"
          class="right-arrow"
          onclick="nextPre()"
        />
        <img
          src="/image/leftArrow.png"
          alt="left arrow"
          class="left-arrow"
          onclick="previousPre()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
